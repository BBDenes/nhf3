<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
  .ticket { background-color: white; width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; border-left: 10px solid #2ecc71; }
  .header { background-color: #333; color: white; padding: 20px; text-align: center; }
  .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
  .content { padding: 20px; }
  .row { margin-bottom: 15px; border-bottom: 1px dashed #ddd; padding-bottom: 10px; }
  .label { font-size: 12px; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }
  .value { font-size: 18px; color: #333; font-weight: bold; }
  .footer { background-color: #f9f9f9; padding: 15px; text-align: center; font-size: 12px; color: #666; }
  .price { color: #27ae60; font-size: 22px; }
</style>
</head>
<body>
<div class='ticket'>
  <div class='header'><h1>Vasúti Menetjegy</h1></div>
  <div class='content'>
    <div class='row'>
      <span class='label'>Utas Neve</span>
      <span class='value'>ASd</span>
    </div>
    <div class='row'>
      <span class='label'>Viszonylat</span>
      <span class='value'>Budapest-Kelenföld(10:29) ➝ Győr(11:36)</span>
    </div>
    <div class='row'>
      <span class='label'>Vonatszám</span>
      <span class='value'>924</span>
    </div>
    <div class='row'>
      <span class='label'>Helyfoglalás</span>
      <span class='value'>Kocsi: 411 | Hely: 11</span>
    </div>
    <div class='row'>
      <span class='label'>Bérlet</span>
      <span class='value'>231</span>
    </div>
    <div class='row' style='border-bottom: none;'>
      <span class='label'>Ár</span>
      <span class='value price'>1300 Ft</span>
    </div>
  </div>
  <div class='footer'>Köszönjük, hogy minket választott!<br>Jó utat kíván a Malulukai Állami Vasúttársaság</div>
</div>
</body>
</html>
